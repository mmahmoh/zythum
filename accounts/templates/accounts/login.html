{% extends 'main/form.html' %}

{% block main %}
  <div class="container-fluid">
    <div class="d-flex justify-content-center align-items-center" style="height: 60vh">
      <div class="card col-3">
        <div class="card-body">
          <div class="card-header"><h3 class="display-6">{{ title }}</h3>
            <div class="card-subtitle"><h6>Lorem ipsum dolor sit.</h6></div>
          </div>
          {{ block.super }}
        </div>
      </div>
    </div>
  </div>

{% endblock %}

{% block submit %}
  <input class="btn btn-primary btn-block" type="submit" value="{{ title }}">
  <div class="row mt-3">
    <div class="col">
      <a class="btn btn-outline-primary btn-block" href="{% url 'accounts:signup' %}">signup</a>
    </div>
    <div class="col">
      <a class="btn btn-outline-primary btn-block" href="">forgot password?</a>
    </div>
  </div>
{% endblock %}
